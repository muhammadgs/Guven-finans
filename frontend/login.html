<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş | Güvən Finans</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div id="loader-overlay" class="loader-overlay">
    <img class="loader-logo" src="../financeApp/staticfiles/images/logo.png" alt="Yüklənir">
  </div>
  <header id="site-header" class="header-shell"></header>
  <main class="page-shell">
    <section class="section" style="padding-top:3rem;">
      <div class="container page-card">
        <h1 class="section-title" style="margin-top:0;">Hesabınıza daxil olun</h1>
        <div data-login-status></div>
        <form data-login-form class="grid" style="display:grid; gap:1rem;">
          <div class="form-group">
            <label class="label" for="login-username">İstifadəçi adı</label>
            <input class="input" id="login-username" name="username" required autocomplete="username">
          </div>
          <div class="form-group">
            <label class="label" for="login-password">Şifrə</label>
            <input class="input" id="login-password" type="password" name="password" required autocomplete="current-password">
          </div>
          <button class="btn btn-primary" type="submit" style="width:100%;">Daxil ol</button>
        </form>
        <div class="card" style="margin-top:1.5rem;">
          <p style="margin:0 0 0.5rem; color:var(--gray-700);">API ilə autentifikasiya əməliyyatları:</p>
          <div class="services-grid" style="grid-template-columns:repeat(auto-fit,minmax(200px,1fr));">
            <button class="btn" style="border:1px solid var(--blue-600); color:var(--blue-600);" data-api-refresh-btn type="button">Tokeni yenilə</button>
            <button class="btn" style="border:1px solid var(--gray-300); color:var(--gray-700);" data-api-me-btn type="button">Məlumatlarımı gətir</button>
          </div>
          <pre data-api-status style="margin-top:1rem; white-space:pre-wrap;"></pre>
        </div>
        <p style="margin-top:1rem; color:var(--gray-600);">Hesabınız yoxdur? <a class="link-inline" href="register-choice.html">Qeydiyyatdan keçin</a></p>
      </div>
    </section>
  </main>
  <footer class="footer" id="site-footer"></footer>
  <script src="assets/scripts/api.js"></script>
  <script src="assets/scripts/auth.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
