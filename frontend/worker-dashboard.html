<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panelim | İşçi</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div id="loader-overlay" class="loader-overlay">
    <img class="loader-logo" src="../financeApp/staticfiles/images/logo.png" alt="Yüklənir">
  </div>
  <header id="site-header" class="header-shell"></header>
  <main class="page-shell" data-protected>
    <section class="section" style="padding-top:3rem;">
      <div class="container">
        <div class="dashboard-grid">
          <div class="dashboard-card">
            <p class="badge"><i class="fas fa-user-tie"></i> İşçi paneli</p>
            <h2 style="margin:0.5rem 0;" data-user-name>İstifadəçi</h2>
            <p style="color:var(--gray-600);">Müraciət statusunuzu və tapşırıqları izləyin.</p>
          </div>
          <div class="dashboard-card">
            <p class="badge"><i class="fas fa-calendar-check"></i> Tapşırıqlar</p>
            <p style="color:var(--gray-600);">Yeni tapşırıqlar üçün bildirişlər burada görünəcək.</p>
          </div>
          <div class="dashboard-card">
            <p class="badge"><i class="fas fa-file-alt"></i> Müraciət məlumatı</p>
            <p style="color:var(--gray-600);">Göndərilən məlumatlarınız təsdiq mərhələsindədir.</p>
          </div>
        </div>
        <div class="card" style="margin-top:1.5rem;">
          <h3 style="margin-top:0;">Profil məlumatları</h3>
          <div data-api-status></div>
          <div style="display:flex; gap:0.75rem; flex-wrap:wrap;">
            <button class="btn btn-primary" data-api-me-btn type="button">Məlumatlarımı yenilə</button>
            <button class="btn" style="border:1px solid var(--gray-300);" data-dashboard-logout>Çıxış</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer" id="site-footer"></footer>
  <script src="assets/scripts/api.js"></script>
  <script src="assets/scripts/auth.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
