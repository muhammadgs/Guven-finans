<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İşçi qeydiyyatı | Güvən Finans</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div id="loader-overlay" class="loader-overlay">
    <img class="loader-logo" src="../financeApp/staticfiles/images/logo.png" alt="Yüklənir">
  </div>
  <header id="site-header" class="header-shell"></header>
  <main class="page-shell">
    <section class="section" style="padding-top:3rem;">
      <div class="container page-card">
        <h1 class="section-title" style="margin-top:0;">İşçi qeydiyyatı</h1>
        <div data-register-status></div>
        <form data-worker-register class="form-grid">
          <div class="form-group">
            <label class="label" for="worker-first-name">Ad</label>
            <input class="input" id="worker-first-name" name="first_name" required>
          </div>
          <div class="form-group">
            <label class="label" for="worker-last-name">Soyad</label>
            <input class="input" id="worker-last-name" name="last_name" required>
          </div>
          <div class="form-group">
            <label class="label" for="worker-phone">Telefon nömrəsi</label>
            <div style="display:flex; gap:0.5rem;">
              <select class="select" name="phone_prefix" style="width:110px;">
                <option value="050">050</option>
                <option value="051">051</option>
                <option value="055">055</option>
                <option value="070">070</option>
                <option value="077">077</option>
                <option value="099">099</option>
              </select>
              <input class="input" id="worker-phone" name="phone_number" placeholder="XXXXXXX" required>
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="worker-email">E-poçt</label>
            <input class="input" id="worker-email" type="email" name="email" required>
          </div>
          <div class="form-group">
            <label class="label" for="worker-position">Vəzifə</label>
            <input class="input" id="worker-position" name="position" required>
          </div>
          <div style="grid-column:1/-1; display:flex; gap:0.75rem; flex-wrap:wrap; margin-top:0.5rem;">
            <button class="btn btn-primary" type="submit">Göndər</button>
            <a class="btn" style="border:1px solid var(--gray-300);" href="register-choice.html">Geri</a>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer" id="site-footer"></footer>
  <script src="assets/scripts/api.js"></script>
  <script src="assets/scripts/auth.js"></script>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
